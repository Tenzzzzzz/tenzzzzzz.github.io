<script>
    const input = document.getElementById('terminalInput');
    const output = document.getElementById('terminalOutput');
    
    const commands = {
        help: 'Available commands: help, clear, about, date, echo [text]',
        about: 'CS student at Cairo University exploring new things in cybersecurity.',
        date: new Date().toLocaleString(),
        clear: 'CLEAR'
    };
    
function escapeHtml(str) {
  return str.replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
}

input.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    const command = input.value.trim();
    if (!command) return;

    
    const cmdLine = document.createElement('p');
    cmdLine.className = 'pink-text dynamic';
    cmdLine.innerHTML = `<span class="terminal-prompt">guest@pitou:~$</span> ${escapeHtml(command)}`;
    output.appendChild(cmdLine);

    
    const response = document.createElement('p');
    response.className = 'normal-text dynamic';

    const parts = command.split(' ');
    const cmd = parts[0].toLowerCase();

    if (cmd === 'clear') {
      
      const dynamicLines = output.querySelectorAll('.dynamic');
      dynamicLines.forEach(node => node.remove());
    } else if (cmd === 'echo') {
      response.textContent = parts.slice(1).join(' ');
      output.appendChild(response);
    } else if (commands[cmd]) {
      response.textContent = commands[cmd];
      output.appendChild(response);
    } else {
      response.textContent = `bash: ${cmd}: command not found`;
      output.appendChild(response);
    }

    
    const blank = document.createElement('p');
    blank.className = 'dynamic';
    blank.innerHTML = '&nbsp;';
    output.appendChild(blank);

    input.value = '';
    output.scrollTop = output.scrollHeight;
  }
});
    
    
    document.addEventListener('click', function() {
        input.focus();
    });
</script>

<script>

(function() {
    const canvas = document.getElementById('matrixRain');
    if (!canvas) {
        console.log('Canvas not found!');
        return;
    }
    
    console.log('Matrix Rain starting...');
    
    const ctx = canvas.getContext('2d');
    const container = canvas.parentElement;
    
    
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
    
    console.log('Canvas size:', canvas.width, 'x', canvas.height);
    
    const chars = 'アイウエオカキクケコサシスセソタチツテト0123456789';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = [];
    
    
    for (let i = 0; i < columns; i++) {
        drops[i] = Math.random() * -100;
    }
    
    function draw() {
        
        ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        
        ctx.fillStyle = '#ff6ec7';
        ctx.font = fontSize + 'px monospace';
        
        for (let i = 0; i < drops.length; i++) {
            const char = chars[Math.floor(Math.random() * chars.length)];
            const x = i * fontSize;
            const y = drops[i] * fontSize;
            
            
            ctx.fillText(char, x, y);
            
            
            drops[i]++;
            
            
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                drops[i] = 0;
            }
        }
    }
    
    
    setInterval(draw, 45);
    
    
    window.addEventListener('resize', function() {
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;
    });
})();
</script>
